<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rijksmuseum</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="func.js"></script>
</head>
<body>
    <h1 class="header">
        Rijksmuseum przeglądarka obrazów
    </h1>

    <div class="upper_buttons">
        <input type="button" class="my_button1" onclick="search1Function()" value="Wyszukaj po nazwie i opisie">
        <input type="button" class="my_button2" onclick="search2Function()" value="Wyszukaj po nazwie autora">
    </div>
    <br>

    <div class="search1">
        <form class="form1">
            <label for="name" class="lbl1">Nazwa: </label> <input type="text" id="name">
            <label for="description" class="lbl2">Opis: </label> <input type="text" id="description">
        </form>
        <br>
        <input type="button" class="my_button" value="Szukaj1">
    </div>

    <br>

    <div class="search2">
        <form class="form2">
            <label for="form2name" class="lbl3">Nazwa: </label> <input type="text" id="form2name">
        </form>
        <br>
        <input type="button" class="my_button" value="Szukaj2">
    </div>


</body>
</html>
